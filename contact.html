<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Contacto | Web de Fotografía</title>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div data-include="assets/templates/header.html"></div>

    <section class="contact mt-2">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.187368910313!2d-62.537613185232225!3d5.9689135456764655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8dc6be717030a879%3A0x73210e8bf60fdfe7!2sSalto%20Angel!5e0!3m2!1ses!2sve!4v1597461785986!5m2!1ses!2sve" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="contact-data">
            <h4>¡Contáctanos!</h4>
            <div class="container">
                <div class="data">
                    <h5>Nuestro Local</h5>
                    <p>Dirección del local...</p>
                </div>
                <div class="data">
                    <h5>Medios de contacto</h5>
                    <p>Teléfonos : +58 0000000 | +58 0000000</p>
                    <p>Email : contacto@compañia.com</p>
                </div>
                <div class="data">
                    <h5>Horarios</h5>
                    <p>LUN-VIE 09:00 – 19:00</p>
                    <p>SÁB-DOM 10:00 – 14:00</p>
                </div>
                <div class="data">
                    <h5>Redes sociales</h5>
                    <div data-include="assets/templates/social.html"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="form-area">
        <div class="wrap-flex">
            <h5>Envíanos tus dudas</h5>
            <form id="form-contact">
                <input type="text" id="name-form" placeholder="Tu nombre*" required>
                <input type="text" id="a-form" placeholder="Asunto*" required>
                <input type="email" id="email-form" placeholder="Tu correo electrónico*" required>
                <textarea id="textarea-form" cols="50" rows="15" placeholder="Ingresa cualquier pregunta o sugerencia que tengas...*" required></textarea>
                <button type="submit" id="btn-form">Enviar</button>
                <p class="form-info">Los campos marcados con * son obligatorios</p>
            </form>
        </div>
        <div class="wrap-flex">
            <img src="assets/img/contact-img.jpg" alt="preguntas dudas cámaras fotografía">
        </div>
    </section>
    
    <div data-include="assets/templates/footer.html"></div>
    
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
    <script type="text/javascript" src="js/contact-form.js"></script> 
</body>
</html>
